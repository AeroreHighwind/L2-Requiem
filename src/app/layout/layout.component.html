<app-header />
<div class="content relative">
  <ngx-spinner
    *ngIf="!isVideoReady"
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="ball-clip-rotate"
    [fullScreen]="false"
  ></ngx-spinner>
  <video
    id="myVideo"
    src="../../assets/section1.mp4"
    [autoplay]="true"
    [muted]="true"
    [loop]="true"
    #myVideo
  ></video>
</div>
<app-card-list></app-card-list>
<app-footer />
