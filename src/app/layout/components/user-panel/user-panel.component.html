<ul
  *ngIf="checkActive()"
  class="flex flex-col list-none"
  [ngClass]="checkActive() ? 'hidden' : 'flex'"
>
  <li *ngFor="let item of menuItems">
    <div
      class="text-center w-20 cursor-pointer text-lg hover:text-2xl ease-in-out duration-300 hover:text-rose-600 active:text-rose-600"
      (click)="onClick()"
    >
      {{ item.title }}
    </div>
  </li>
</ul>
