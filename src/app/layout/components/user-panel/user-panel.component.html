<div class="container" [ngClass]="{ hidden: isPanelActive }">
  <ul
    class="absolute z-10 flex flex-col list-none p-4 right-1 top-14 bg-slate-950 backdrop-blur-xl rounded-md ring-inset ring-2 ring-rose-700 ease-in-out duration-300"
  >
    <li *ngFor="let item of menuItems">
      <div
        class="text-center w-24 h-8 cursor-pointer text-lg hover:text-2xl ease-in-out duration-300 hover:text-rose-600 active:text-rose-600"
        (click)="onClick()"
      >
        {{ item.title }}
      </div>
    </li>
  </ul>
</div>
