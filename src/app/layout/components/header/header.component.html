<header class="text-lg font-sans py-2 bg-slate-600">
  <div class="flex justify-between align-middle">
    <img
      class="w-36 overflow-hidden p-0 m-0"
      src="../../../../assets/logo.png"
      alt="logo"
    />

    <ul class="flex flex-row list-none">
      <li
        *ngFor="let item of menuItems"
        class="truncate pr-5 cursor-pointer text-lg hover:text-2xl ease-in-out duration-300"
        (click)="onClick()"
      >
        {{ item.title }}
      </li>
    </ul>
    <img
      class="h-10 mr-3"
      src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png"
      alt=""
    />
  </div>
</header>
