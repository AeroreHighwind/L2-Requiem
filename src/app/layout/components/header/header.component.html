<header class="text-lg font-sans py-2 bg-slate-950 text-slate-200">
  <div class="flex justify-between align-middle">
    <div class="w-40 p-0 m-0">
      <img
        class="w-36 ml-5 mt-1 hover:w-40 ease-in-out duration-300"
        src="../../../../assets/logo-l2.png"
        alt="logo"
      />
    </div>

    <ul class="flex flex-row list-none">
      <li *ngFor="let item of menuItems">
        <div
          class="text-center w-20 cursor-pointer text-lg hover:text-2xl ease-in-out duration-300 hover:text-rose-600 active:text-rose-600"
          (click)="onClick()"
        >
          {{ item.title }}
        </div>
      </li>
    </ul>
    <div class="w-40">
      <img
        class="h-10 ml-16 cursor-pointer"
        src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png"
        alt=""
        (click)="toggleMenu()"
      />
      <app-user-panel [isPanelActive]="getMenuActive()"></app-user-panel>
    </div>
  </div>
</header>
